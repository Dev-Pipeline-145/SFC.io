<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GitHub Pages 301 Redirect to Clean URL -->
    <meta http-equiv="refresh" content="0; url=/faq/">
    <link rel="canonical" href="https://salesforceconsultants.io/faq/">
    <title>Redirecting to FAQ...</title>

        // Immediate JavaScript redirect (301 equivalent for GitHub Pages)
        window.location.replace('/faq/');
    </script>
</head>

    <p>Redirecting to <a href="/faq/">FAQ</a>...</p>
</body>
</html>
